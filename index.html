<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="avatar">
        <img src="/assets/images/avatar-jessica.jpeg" alt="" />
      </div>

      <h1>Jessica Randall</h1>
      <h3 class="from">London, United Kingdom</h3>
      <p class="parrafo" >"Front-end developer and avid reader."</p>
      <div class="btnRedes">
        <div class="redes">GitHub</div>
        <div class="redes">Frontend Mentor</div>
        <div class="redes">LinkedIn</div>
        <div class="redes">Twitter</div>
        <div class="redes">Instagram</div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bladimir-villa</a>.
      </div>
    </div>
  </body>
</html>
